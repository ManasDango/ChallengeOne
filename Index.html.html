<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<script type="text/javascript" src="script.js"></script>
	<title>Challenge 1</title>

</head>

<body>
	<div class="container">

		<div class="logo">
			<img class="logoimg" src="Logo.png">
			<h1 class="tittle">Encriptador de mensajes</h1>
			
		</div>

		<div class="left">
			<input id="inputtx" class="text-input" type="text" placeholder="Ingrese el texto aquí">
			
		</div>

		<div class="right">
			<img src="Muñeco.png" id="imgm">
			<h1 id="text">Ningun mensaje fue encontrado</h1>
			<textarea name="name" rows="8" cols="80" id="texta">Ingrese el texto que desee encriptar o desencriptar</textarea>
			<button id="copiar" onclick="copy()">Copiar</button>
			
		</div>

		<div class="left-button">
			<p>Solo minusculas y sin tildes</p>
			<button type="button" id="encriptar" onclick="encriptar()">Encriptar</button>
			<button id="desencriptar" onclick="desencriptar()">Desencriptar</button>
			
		</div>

	</div>

</body>


</html>
